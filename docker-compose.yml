version: "3.7"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: DB_PASSWORD
    volumes:
      - "data-app:/var/lib/postgresql/data"
    restart: unless-stopped

  app:
    build: ./app
    ports:
      - 8080:8080
    environment:
      BIND_ADDR: ":8080"
      POSTGRES_ADDR: "host=db port=5432 user=postgres password=DB_PASSWORD dbname=postgres sslmode=disable"
    restart: unless-stopped

volumes:
  data-app:
